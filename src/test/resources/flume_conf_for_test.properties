a1.sources = r1
a1.sinks = k1
a1.channels = c1

# Describe/configure the source
a1.sources.r1.type = org.apache.flume.YeahTail
a1.sources.r1.logFileName = /Users/zhangliming/Documents/jworkspace/yeahtail/logs/aaa.log
a1.sources.r1.pattern = .yyyy-MM-dd
a1.sources.r1.alwaysIncludePattern = false
a1.sources.r1.fetchInterval = 1000
a1.sources.r1.bufferSize = 4096000

# Describe the sink
a1.sinks.k1.type = logger

# Use a channel which buffers events in memory
a1.channels.c1.type = memory
a1.channels.c1.capacity = 1000
a1.channels.c1.transactionCapacity = 100

# Bind the source and sink to the channel
a1.sources.r1.channels = c1
a1.sinks.k1.channel = c1